<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Requerimentos Online - Cadu Barbosa</title>
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/estilo.css" rel="stylesheet" />
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

</head>

<body>
<div>
	<div class="page-header">
		<a href="../"><img src="../images/nv_logo.png" class="img-responsive" style="margin: 0 auto;"/></a>
	</div>
	<div class="row">
		<div class="col-md-12" style="padding: 0px;">
			<img src="images/logo.png" class="img-responsive img-pad"/>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading" style="background: #139349; color:#000; border-bottom: none">
			<div class="panel-title"  >
				<h3 class="text-center">Preencha o formulário com os seus dados e a sua solicitação, para que possamos fazer o requerimento à Prefeitura de Praia Grande</h3>
				<h5 class="text-center">* Todos os seus dados são mantidos em sigilo e jamais serão divulgados </h5>
			</div>
		</div>
		<div class="panel-body padding-body">
			<form method="post" name="formContato" id="formContato">
					<div class="col-lg-12">
						<h4>DADOS DO SOLICITANTE</h4>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="strNome" name="strNome" placeholder="Nome">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="strFone" name="strFone" placeholder="Telefone" onkeypress="mascara(this, masktelefone)" maxlength="15">
					</div>
					<div class="form-group">
						<input type="email" class="form-control" id="strEmail" name="strEmail" placeholder="E-mail">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="strCep" name="strCep" placeholder="CEP" onkeypress="mascara(this, maskcep)" maxlength="9">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="strCidade" name="strCidade" placeholder="Cidade">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="strBairro" name="strBairro" placeholder="Bairro">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="strRua" name="strRua" placeholder="Rua">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="strComplemento" name="strComplemento" placeholder="Complemento">
					</div>
					<div class="col-lg-12">
						<h4>DETALHES DO REQUERIMENTO</h4>
					</div>
					<div class="form-group">
						<select name="strTipo" id="strTipo" class="form-control">
							<option selected disabled="true">Escolha o tipo de Solicitação</option>
							<option value="Segurança">Segurança</option>
							<option value="Limpeza">Limpeza</option>
							<option value="Pavimentação">Pavimentação</option>
							<option value="Recuperação de Calçadas">Recuperação de Calçadas</option>
							<option value="Iluminação">Iluminação</option>
							<option value="Sinalização">Sinalização</option>
							<option value="Capinação e Podagem">Capinação e Podagem</option>
							<option value="Outros">Outros</option>
						</select>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="strCep1" name="strCep1" placeholder="CEP" onkeypress="mascara(this, maskcep)" maxlength="9">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="strCidade1" name="strCidade1" placeholder="Cidade">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="strBairro1" name="strBairro1" placeholder="Bairro">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="strRua1" name="strRua1" placeholder="Rua">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="strComplemento1" name="strComplemento1" placeholder="Complemento">
					</div>
					<div class="form-group">
						<textarea class="form-control" rows="3" id="strMensagem" name="strMensagem" placeholder="Detalhes do requerimento *"></textarea>
					</div>
					<div class="col-lg-12 text-center" style="padding: 0px">
						<button type="submit" id="btnEnviar" class="bt">SOLICITAR</button>
						<div id="contato_erro"></div>
					</div>
				</form>
		</div>
	</div>
	
	<div class="footer">
        <div class="text-footer"><a href="http://dvs.solutions/">DVS SOLUTIONS</a> - Copyright 2017. </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
